<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Todo App</title>
    
    <!-- External CDN Libraries -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* Global Variables */
        :root {
            --primary-color: #5D5CDE;
            --success-color: #28A745;
            --danger-color: #DC3545;
            --warning-color: #FFC107;
            --secondary-color: #6C757D;
            --light-color: #F8F9FA;
            --dark-color: #212529;
            --border-radius: 8px;
            --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition-speed: 0.3s;
            
            /* Light Theme Default */
            --bg-primary: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            --bg-secondary: #ffffff;
            --text-primary: #212529;
            --text-secondary: #6c757d;
            --border-color: #dee2e6;
        }
        
        /* Dark Theme Variables */
        .dark {
            --bg-primary: linear-gradient(135deg, #3f0d12 0%, #a71d31 100%);
            --bg-secondary: #343a40;
            --text-primary: #ffffff;
            --text-secondary: #ced4da;
            --border-color: #495057;
        }
        
        /* Reset & Base Styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            transition: background-color var(--transition-speed), color var(--transition-speed);
        }
        
        body {
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            transition: background var(--transition-speed), color var(--transition-speed);
        }
        
        /* Typography */
        h1, h2, h3, h4, h5, h6 {
            margin-bottom: 0.5rem;
            font-weight: 600;
            line-height: 1.2;
        }
        
        h1 { font-size: 2.5rem; }
        h2 { font-size: 2rem; }
        h3 { font-size: 1.75rem; }
        h4 { font-size: 1.5rem; }
        h5 { font-size: 1.25rem; }
        h6 { font-size: 1rem; }
        
        @media (max-width: 768px) {
            h1 { font-size: 2rem; }
            h2 { font-size: 1.75rem; }
            h3 { font-size: 1.5rem; }
            h4 { font-size: 1.25rem; }
            h5 { font-size: 1rem; }
            h6 { font-size: 0.875rem; }
        }
        
        /* Buttons */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.5rem 1rem;
            font-size: 1rem;
            font-weight: 500;
            text-align: center;
            text-decoration: none;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s;
            background-position: center;
            position: relative;
            overflow: hidden;
            min-width: 80px;
        }
        
        .btn:after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 5px;
            height: 5px;
            background: rgba(255, 255, 255, 0.5);
            opacity: 0;
            border-radius: 100%;
            transform: scale(1, 1) translate(-50%);
            transform-origin: 50% 50%;
        }
        
        .btn:focus {
            outline: none;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 14px rgba(0, 0, 0, 0.1), 0 3px 6px rgba(0, 0, 0, 0.08);
        }
        
        .btn:active:after {
            animation: ripple 1s ease-out;
        }
        
        @keyframes ripple {
            0% {
                transform: scale(0, 0);
                opacity: 0.5;
            }
            100% {
                transform: scale(20, 20);
                opacity: 0;
            }
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--primary-color), var(--primary-color) 70%);
            color: white;
        }
        
        .btn-success {
            background: linear-gradient(135deg, var(--success-color), var(--success-color) 70%);
            color: white;
        }
        
        .btn-danger {
            background: linear-gradient(135deg, var(--danger-color), var(--danger-color) 70%);
            color: white;
        }
        
        .btn-secondary {
            background: linear-gradient(135deg, var(--secondary-color), var(--secondary-color) 70%);
            color: white;
        }
        
        .btn-sm {
            padding: 0.3rem 0.7rem;
            font-size: 0.875rem;
            border-radius: 20px;
            min-width: 60px;
        }
        
        /* Form Controls */
        .form-control {
            display: block;
            width: 100%;
            padding: 0.75rem 1rem;
            font-size: 1rem;
            line-height: 1.5;
            color: var(--text-primary);
            background-color: var(--bg-secondary);
            background-clip: padding-box;
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
        }
        
        .form-control:focus {
            color: var(--text-primary);
            background-color: var(--bg-secondary);
            border-color: var(--primary-color);
            outline: 0;
            box-shadow: 0 0 0 0.2rem rgba(93, 92, 222, 0.25);
        }
        
        .form-group {
            margin-bottom: 1rem;
        }
        
        .form-label {
            display: inline-block;
            margin-bottom: 0.5rem;
        }
        
        /* Cards */
        .card {
            position: relative;
            display: flex;
            flex-direction: column;
            min-width: 0;
            word-wrap: break-word;
            background-color: var(--bg-secondary);
            background-clip: border-box;
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
        
        .card-header {
            padding: 1rem;
            margin-bottom: 0;
            background-color: rgba(0, 0, 0, 0.03);
            border-bottom: 1px solid var(--border-color);
        }
        
        .card-body {
            flex: 1 1 auto;
            padding: 1rem;
        }
        
        .card-footer {
            padding: 1rem;
            background-color: rgba(0, 0, 0, 0.03);
            border-top: 1px solid var(--border-color);
        }
        
        /* Grid System */
        .container {
            width: 100%;
            padding-right: 15px;
            padding-left: 15px;
            margin-right: auto;
            margin-left: auto;
        }
        
        @media (min-width: 576px) {
            .container {
                max-width: 540px;
            }
        }
        
        @media (min-width: 768px) {
            .container {
                max-width: 720px;
            }
        }
        
        @media (min-width: 992px) {
            .container {
                max-width: 960px;
            }
        }
        
        @media (min-width: 1200px) {
            .container {
                max-width: 1140px;
            }
        }
        
        .row {
            display: flex;
            flex-wrap: wrap;
            margin-right: -15px;
            margin-left: -15px;
        }
        
        .col {
            position: relative;
            width: 100%;
            padding-right: 15px;
            padding-left: 15px;
            flex-basis: 0;
            flex-grow: 1;
            max-width: 100%;
        }
        
        /* For 12 column grid */
        .col-1, .col-2, .col-3, .col-4, .col-5, .col-6,
        .col-7, .col-8, .col-9, .col-10, .col-11, .col-12 {
            position: relative;
            width: 100%;
            padding-right: 15px;
            padding-left: 15px;
        }
        
        .col-12 { flex: 0 0 100%; max-width: 100%; }
        .col-11 { flex: 0 0 91.666667%; max-width: 91.666667%; }
        .col-10 { flex: 0 0 83.333333%; max-width: 83.333333%; }
        .col-9 { flex: 0 0 75%; max-width: 75%; }
        .col-8 { flex: 0 0 66.666667%; max-width: 66.666667%; }
        .col-7 { flex: 0 0 58.333333%; max-width: 58.333333%; }
        .col-6 { flex: 0 0 50%; max-width: 50%; }
        .col-5 { flex: 0 0 41.666667%; max-width: 41.666667%; }
        .col-4 { flex: 0 0 33.333333%; max-width: 33.333333%; }
        .col-3 { flex: 0 0 25%; max-width: 25%; }
        .col-2 { flex: 0 0 16.666667%; max-width: 16.666667%; }
        .col-1 { flex: 0 0 8.333333%; max-width: 8.333333%; }
        
        @media (min-width: 576px) {
            .col-sm-12 { flex: 0 0 100%; max-width: 100%; }
            .col-sm-6 { flex: 0 0 50%; max-width: 50%; }
            .col-sm-4 { flex: 0 0 33.333333%; max-width: 33.333333%; }
            .col-sm-3 { flex: 0 0 25%; max-width: 25%; }
        }
        
        @media (min-width: 768px) {
            .col-md-12 { flex: 0 0 100%; max-width: 100%; }
            .col-md-6 { flex: 0 0 50%; max-width: 50%; }
            .col-md-4 { flex: 0 0 33.333333%; max-width: 33.333333%; }
            .col-md-3 { flex: 0 0 25%; max-width: 25%; }
        }
        
        @media (min-width: 992px) {
            .col-lg-12 { flex: 0 0 100%; max-width: 100%; }
            .col-lg-6 { flex: 0 0 50%; max-width: 50%; }
            .col-lg-4 { flex: 0 0 33.333333%; max-width: 33.333333%; }
            .col-lg-3 { flex: 0 0 25%; max-width: 25%; }
        }
        
        /* Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s;
        }
        
        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }
        
        .modal {
            background-color: var(--bg-secondary);
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            padding: 20px;
            width: 90%;
            max-width: 500px;
            max-height: 90vh;
            overflow-y: auto;
            transform: translateY(-20px);
            transition: all 0.3s;
        }
        
        .modal-overlay.active .modal {
            transform: translateY(0);
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        
        .modal-title {
            font-size: 1.5rem;
            font-weight: 600;
        }
        
        .modal-close {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--secondary-color);
        }
        
        .modal-body {
            margin-bottom: 20px;
        }
        
        .modal-footer {
            display: flex;
            justify-content: flex-end;
            border-top: 1px solid var(--border-color);
            padding-top: 20px;
            gap: 10px;
        }
        
        /* Toast Notifications */
        .toast-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1100;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .toast {
            min-width: 250px;
            padding: 15px 20px;
            color: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            display: flex;
            justify-content: space-between;
            align-items: center;
            animation: slideIn 0.3s, fadeOut 0.5s 2.5s forwards;
            position: relative;
        }
        
        .toast-success {
            background-color: var(--success-color);
        }
        
        .toast-danger {
            background-color: var(--danger-color);
        }
        
        .toast-warning {
            background-color: var(--warning-color);
        }
        
        .toast-info {
            background-color: var(--primary-color);
        }
        
        .toast-close {
            background: none;
            border: none;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            margin-left: 10px;
        }
        
        @keyframes slideIn {
            from { transform: translateX(100%); }
            to { transform: translateX(0); }
        }
        
        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }
        
        /* Authentication Page Styles */
        .auth-container {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .auth-card {
            width: 100%;
            max-width: 400px;
            animation: fadeIn 0.5s;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .auth-toggle {
            text-align: center;
            margin-top: 20px;
        }
        
        .auth-toggle button {
            background: none;
            border: none;
            color: var(--primary-color);
            text-decoration: underline;
            cursor: pointer;
        }
        
        /* Dashboard Page Styles */
        .dashboard-container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        
        .dashboard-header {
            background-color: var(--bg-secondary);
            box-shadow: var(--box-shadow);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .dashboard-logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-color);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .dashboard-actions {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .theme-toggle {
            background: none;
            border: none;
            color: var(--text-primary);
            font-size: 1.2rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .user-profile {
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            position: relative;
        }
        
        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
        }
        
        .user-profile-dropdown {
            position: absolute;
            top: 100%;
            right: 0;
            background-color: var(--bg-secondary);
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            min-width: 180px;
            z-index: 101;
            display: none;
        }
        
        .user-profile-dropdown.active {
            display: block;
            animation: fadeIn 0.3s;
        }
        
        .profile-dropdown-item {
            padding: 10px 15px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .profile-dropdown-item:hover {
            background-color: rgba(0, 0, 0, 0.05);
        }
        
        .dashboard-content {
            flex: 1;
            padding: 20px;
        }
        
        .dashboard-nav {
            display: flex;
            justify-content: center;
            background-color: var(--bg-secondary);
            padding: 10px;
            margin-bottom: 20px;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
        }
        
        .dashboard-nav-item {
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 20px;
            transition: background-color 0.3s;
        }
        
        .dashboard-nav-item:hover {
            background-color: rgba(93, 92, 222, 0.1);
        }
        
        .dashboard-nav-item.active {
            background-color: var(--primary-color);
            color: white;
        }
        
        /* Tasks Styles */
        .tasks-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .tasks-title {
            font-size: 1.5rem;
            font-weight: 600;
        }
        
        .tasks-actions {
            display: flex;
            gap: 10px;
        }
        
        .tasks-filter {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .filter-item {
            position: relative;
        }
        
        .filter-dropdown {
            position: absolute;
            top: 100%;
            left: 0;
            z-index: 99;
            background-color: var(--bg-secondary);
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            min-width: 180px;
            display: none;
        }
        
        .filter-dropdown.active {
            display: block;
            animation: fadeIn 0.3s;
        }
        
        .filter-dropdown-item {
            padding: 10px 15px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .filter-dropdown-item:hover {
            background-color: rgba(0, 0, 0, 0.05);
        }
        
        .filter-dropdown-item.active {
            background-color: rgba(93, 92, 222, 0.1);
            color: var(--primary-color);
        }
        
        .task-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        
        .task-card {
            background-color: var(--bg-secondary);
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            padding: 15px;
            position: relative;
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }
        
        .task-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
        
        .task-priority {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 10px;
            height: 10px;
            border-radius: 50%;
        }
        
        .priority-high {
            background-color: var(--danger-color);
        }
        
        .priority-medium {
            background-color: var(--warning-color);
        }
        
        .priority-low {
            background-color: var(--success-color);
        }
        
        .task-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 10px;
        }
        
        .task-description {
            margin-bottom: 10px;
            font-size: 0.9rem;
            color: var(--text-secondary);
        }
        
        .task-meta {
            display: flex;
            justify-content: space-between;
            font-size: 0.8rem;
            color: var(--text-secondary);
        }
        
        .task-status {
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 0.7rem;
            text-transform: uppercase;
        }
        
        .status-pending {
            background-color: rgba(255, 193, 7, 0.2);
            color: var(--warning-color);
        }
        
        .status-in-progress {
            background-color: rgba(93, 92, 222, 0.2);
            color: var(--primary-color);
        }
        
        .status-completed {
            background-color: rgba(40, 167, 69, 0.2);
            color: var(--success-color);
        }
        
        /* Task Detail Modal */
        .task-detail-modal .modal {
            max-width: 700px;
        }
        
        .task-detail-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .task-detail-title {
            font-size: 1.5rem;
            font-weight: 600;
        }
        
        .task-detail-actions {
            display: flex;
            gap: 10px;
        }
        
        .task-detail-content {
            margin-bottom: 20px;
        }
        
        .task-detail-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .task-detail-meta-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .task-subtasks {
            margin-top: 20px;
        }
        
        .subtask-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            border-bottom: 1px solid var(--border-color);
        }
        
        .subtask-checkbox {
            width: 18px;
            height: 18px;
        }
        
        .subtask-title {
            flex: 1;
        }
        
        .subtask-actions {
            display: flex;
            gap: 5px;
        }
        
        /* User Grid Styles */
        .user-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }
        
        .user-card {
            background-color: var(--bg-secondary);
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            padding: 20px;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }
        
        .user-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
        
        .user-avatar-lg {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            margin: 0 auto 15px;
        }
        
        .user-name {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .user-email {
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-bottom: 10px;
        }
        
        .user-stats {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 10px;
        }
        
        .user-stat {
            text-align: center;
        }
        
        .user-stat-value {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--primary-color);
        }
        
        .user-stat-label {
            font-size: 0.8rem;
            color: var(--text-secondary);
        }
        
        /* Categories Styles */
        .category-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }
        
        .category-card {
            background-color: var(--bg-secondary);
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            padding: 20px;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
            border-left: 5px solid;
        }
        
        .category-card:hover {
            transform: translateY(-5px);

    <div id="app-container"></div>

        </div>

    </div>
    
    <script>
        // State Management
        const AppState = {
            // User state
            currentUser: null,
            users: [],
            
            // App data
            tasks: [],
            categories: [],
            notifications: [],
            archivedTasks: [],
            
            // UI state
            currentView: 'auth', // auth, dashboard
            currentTab: 'tasks', // tasks, users, categories, insights
            darkMode: false,
            filters: {
                status: 'all',
                priority: 'all',
                category: 'all',
                search: '',
                dueDate: 'all'
            },
            sort: {
                field: 'createdAt',
                direction: 'desc'
            },
            
            // Action history for undo/redo
            history: [],
            historyIndex: -1,
            
            // Initialize state
            init() {
                // Load data from localStorage if available
                this.loadFromStorage();
                
                // Check dark mode preference
                this.checkDarkMode();
                
                // Handle initial authentication state
                this.checkAuth();
                
                // Generate demo data if none exists
                if (!this.currentUser && this.users.length === 0) {
                    this.generateDemoData();
                }
            },
            
            // Load data from localStorage
            loadFromStorage() {
                try {
                    const data = JSON.parse(localStorage.getItem('todoAppData')) || {};
                    this.currentUser = data.currentUser || null;
                    this.users = data.users || [];
                    this.tasks = data.tasks || [];
                    this.categories = data.categories || [];
                    this.notifications = data.notifications || [];
                    this.archivedTasks = data.archivedTasks || [];
                    this.darkMode = data.darkMode || false;
                } catch (error) {
                    console.error('Error loading data from localStorage:', error);
                }
            },
            
            // Save data to localStorage
            saveToStorage() {
                try {
                    const data = {
                        currentUser: this.currentUser,
                        users: this.users,
                        tasks: this.tasks,
                        categories: this.categories,
                        notifications: this.notifications,
                        archivedTasks: this.archivedTasks,
                        darkMode: this.darkMode
                    };
                    localStorage.setItem('todoAppData', JSON.stringify(data));
                } catch (error) {
                    console.error('Error saving data to localStorage:', error);
                    
                    // Show error toast
                    Toast.show('Error saving data. Please try again.', 'danger');
                }
            },
            
            // Check for dark mode preference
            checkDarkMode() {
                // Use saved preference if available
                if (this.darkMode) {
                    document.documentElement.classList.add('dark');
                }
                
                // Otherwise, use system preference
                if (!localStorage.getItem('todoAppData') && window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
                    document.documentElement.classList.add('dark');
                    this.darkMode = true;
                }
                
                // Listen for system preference changes
                window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', event => {
                    if (event.matches) {
                        document.documentElement.classList.add('dark');
                        this.darkMode = true;
                    } else {
                        document.documentElement.classList.remove('dark');
                        this.darkMode = false;
                    }
                    this.saveToStorage();
                });
            },
            
            // Toggle dark mode
            toggleDarkMode() {
                this.darkMode = !this.darkMode;
                
                if (this.darkMode) {
                    document.documentElement.classList.add('dark');
                } else {
                    document.documentElement.classList.remove('dark');
                }
                
                this.saveToStorage();
            },
            
            // Check authentication state
            checkAuth() {
                this.currentView = this.currentUser ? 'dashboard' : 'auth';
            },
            
            // Login user
            login(email, password) {
                const user = this.users.find(u => u.email === email && u.password === password);
                
                if (user) {
                    this.currentUser = user;
                    this.currentView = 'dashboard';
                    this.saveToStorage();
                    
                    // Show welcome notification
                    this.addNotification({
                        id: Date.now(),
                        title: 'Welcome back!',
                        message: `Hello ${user.name}, welcome back to the app!`,
                        type: 'info',
                        time: new Date(),
                        read: false
                    });
                    
                    return true;
                }
                
                return false;
            },
            
            // Register user
            register(name, email, password) {
                // Check if email already exists
                if (this.users.some(u => u.email === email)) {
                    return { success: false, error: 'Email already exists' };
                }
                
                const newUser = {
                    id: Date.now(),
                    name,
                    email,
                    password,
                    avatar: `https://randomuser.me/api/portraits/${Math.random() > 0.5 ? 'men' : 'women'}/${Math.floor(Math.random() * 99)}.jpg`,
                    createdAt: new Date(),
                };
                
                this.users.push(newUser);
                this.currentUser = newUser;
                this.currentView = 'dashboard';
                this.saveToStorage();
                
                // Show welcome notification
                this.addNotification({
                    id: Date.now(),
                    title: 'Welcome!',
                    message: `Hello ${name}, welcome to the app!`,
                    type: 'success',
                    time: new Date(),
                    read: false
                });
                
                return { success: true };
            },
            
            // Logout user
            logout() {
                this.currentUser = null;
                this.currentView = 'auth';
                this.saveToStorage();
            },
            
            // Add task and update history
            addTask(task) {
                // Add timestamp and ID if not provided
                const newTask = {
                    id: task.id || Date.now(),
                    createdAt: task.createdAt || new Date(),
                    ...task
                };
                
                // Add to history for undo/redo
                this.addToHistory({
                    type: 'ADD_TASK',
                    data: { task: newTask }
                });
                
                // Add task to state
                this.tasks.push(newTask);
                this.saveToStorage();
                
                // Add notification for due date
                if (newTask.dueDate) {
                    const dueDate = new Date(newTask.dueDate);
                    const now = new Date();
                    
                    // If due date is within the next 3 days
                    if (dueDate > now && (dueDate - now) / (1000 * 60 * 60 * 24) <= 3) {
                        this.addNotification({
                            id: Date.now(),
                            title: 'Upcoming Task',
                            message: `Task "${newTask.title}" is due soon!`,
                            type: 'warning',
                            time: new Date(),
                            read: false,
                            taskId: newTask.id
                        });
                    }
                }
                
                return newTask;
            },
            
            // Update task and update history
            updateTask(taskId, updates) {
                const taskIndex = this.tasks.findIndex(t => t.id === taskId);
                
                if (taskIndex !== -1) {
                    const oldTask = { ...this.tasks[taskIndex] };
                    const updatedTask = { ...oldTask, ...updates };
                    
                    // Add to history for undo/redo
                    this.addToHistory({
                        type: 'UPDATE_TASK',
                        data: { taskId, oldTask, updates }
                    });
                    
                    // Update task
                    this.tasks[taskIndex] = updatedTask;
                    this.saveToStorage();
                    
                    // Add notification for completion
                    if (updates.status === 'completed' && oldTask.status !== 'completed') {
                        this.addNotification({
                            id: Date.now(),
                            title: 'Task Completed',
                            message: `You've completed the task "${updatedTask.title}"!`,
                            type: 'success',
                            time: new Date(),
                            read: false,
                            taskId: updatedTask.id
                        });
                    }
                    
                    return updatedTask;
                }
                
                return null;
            },
            
            // Delete task and update history
            deleteTask(taskId) {
                const taskIndex = this.tasks.findIndex(t => t.id === taskId);
                
                if (taskIndex !== -1) {
                    const deletedTask = this.tasks[taskIndex];
                    
                    // Add to history for undo/redo
                    this.addToHistory({
                        type: 'DELETE_TASK',
                        data: { task: deletedTask }
                    });
                    
                    // Remove task
                    this.tasks.splice(taskIndex, 1);
                    
                    // Move to archived tasks
                    this.archivedTasks.push(deletedTask);
                    
                    this.saveToStorage();
                    return true;
                }
                
                return false;
            },
            
            // Add category
            addCategory(category) {
                // Add timestamp and ID if not provided
                const newCategory = {
                    id: category.id || Date.now(),
                    createdAt: category.createdAt || new Date(),
                    ...category
                };
                
                this.categories.push(newCategory);
                this.saveToStorage();
                return newCategory;
            },
            
            // Update category
            updateCategory(categoryId, updates) {
                const categoryIndex = this.categories.findIndex(c => c.id === categoryId);
                
                if (categoryIndex !== -1) {
                    this.categories[categoryIndex] = {
                        ...this.categories[categoryIndex],
                        ...updates
                    };
                    this.saveToStorage();
                    return this.categories[categoryIndex];
                }
                
                return null;
            },
            
            // Delete category
            deleteCategory(categoryId) {
                const categoryIndex = this.categories.findIndex(c => c.id === categoryId);
                
                if (categoryIndex !== -1) {
                    // Remove category
                    this.categories.splice(categoryIndex, 1);
                    
                    // Update tasks with this category
                    this.tasks.forEach(task => {
                        if (task.categoryId === categoryId) {
                            task.categoryId = null;
                        }
                    });
                    
                    this.saveToStorage();
                    return true;
                }
                
                return false;
            },
            
            // Add notification
            addNotification(notification) {
                // Add timestamp and ID if not provided
                const newNotification = {
                    id: notification.id || Date.now(),
                    time: notification.time || new Date(),
                    read: false,
                    ...notification
                };
                
                this.notifications.unshift(newNotification);
                
                // Limit to 50 notifications
                if (this.notifications.length > 50) {
                    this.notifications = this.notifications.slice(0, 50);
                }
                
                this.saveToStorage();
                
                // Show toast notification
                Toast.show(newNotification.message, newNotification.type || 'info');
                
                return newNotification;
            },
            
            // Mark notification as read
            markNotificationAsRead(notificationId) {
                const notification = this.notifications.find(n => n.id === notificationId);
                
                if (notification) {
                    notification.read = true;
                    this.saveToStorage();
                    return true;
                }
                
                return false;
            },
            
            // Mark all notifications as read
            markAllNotificationsAsRead() {
                this.notifications.forEach(notification => {
                    notification.read = true;
                });
                this.saveToStorage();
            },
            
            // Get unread notifications count
            getUnreadNotificationsCount() {
                return this.notifications.filter(n => !n.read).length;
            },
            
            // Get filtered and sorted tasks
            getFilteredTasks() {
                return this.tasks
                    .filter(task => {
                        // Status filter
                        if (this.filters.status !== 'all' && task.status !== this.filters.status) {
                            return false;
                        }
                        
                        // Priority filter
                        if (this.filters.priority !== 'all' && task.priority !== this.filters.priority) {
                            return false;
                        }
                        
                        // Category filter
                        if (this.filters.category !== 'all' && task.categoryId !== this.filters.category) {
                            return false;
                        }
                        
                        // Due date filter
                        if (this.filters.dueDate !== 'all') {
                            const today = new Date();
                            today.setHours(0, 0, 0, 0);
                            
                            const taskDueDate = task.dueDate ? new Date(task.dueDate) : null;
                            
                            if (this.filters.dueDate === 'today') {
                                if (!taskDueDate) return false;
                                
                                const tomorrow = new Date(today);
                                tomorrow.setDate(tomorrow.getDate() + 1);
                                
                                return taskDueDate >= today && taskDueDate < tomorrow;
                            }
                            
                            if (this.filters.dueDate === 'week') {
                                if (!taskDueDate) return false;
                                
                                const nextWeek = new Date(today);
                                nextWeek.setDate(nextWeek.getDate() + 7);
                                
                                return taskDueDate >= today && taskDueDate < nextWeek;
                            }
                            
                            if (this.filters.dueDate === 'overdue') {
                                if (!taskDueDate) return false;
                                return taskDueDate < today;
                            }
                            
                            if (this.filters.dueDate === 'custom' && this.filters.customDueDate) {
                                if (!taskDueDate) return false;
                                
                                const customDate = new Date(this.filters.customDueDate);
                                customDate.setHours(0, 0, 0, 0);
                                
                                const nextDay = new Date(customDate);
                                nextDay.setDate(nextDay.getDate() + 1);
                                
                                return taskDueDate >= customDate && taskDueDate < nextDay;
                            }
                        }
                        
                        // Search filter
                        if (this.filters.search && this.filters.search.trim() !== '') {
                            const searchTerm = this.filters.search.toLowerCase().trim();
                            return (
                                task.title.toLowerCase().includes(searchTerm) ||
                                (task.description && task.description.toLowerCase().includes(searchTerm))
                            );
                        }
                        
                        return true;
                    })
                    .sort((a, b) => {
                        // Sort by field and direction
                        const field = this.sort.field;
                        const direction = this.sort.direction;
                        
                        // Handle different field types
                        if (field === 'dueDate') {
                            // Handle null due dates
                            if (!a.dueDate && !b.dueDate) return 0;
                            if (!a.dueDate) return direction === 'asc' ? 1 : -1;
                            if (!b.dueDate) return direction === 'asc' ? -1 : 1;
                            
                            const dateA = new Date(a.dueDate);
                            const dateB = new Date(b.dueDate);
                            
                            return direction === 'asc' 
                                ? dateA.getTime() - dateB.getTime() 
                                : dateB.getTime() - dateA.getTime();
                        }
                        
                        if (field === 'createdAt') {
                            const dateA = new Date(a.createdAt);
                            const dateB = new Date(b.createdAt);
                            
                            return direction === 'asc' 
                                ? dateA.getTime() - dateB.getTime() 
                                : dateB.getTime() - dateA.getTime();
                        }
                        
                        if (field === 'priority') {
                            const priorityMap = { high: 3, medium: 2, low: 1 };
                            const priorityA = priorityMap[a.priority] || 0;
                            const priorityB = priorityMap[b.priority] || 0;
                            
                            return direction === 'asc' 
                                ? priorityA - priorityB 
                                : priorityB - priorityA;
                        }
                        
                        // Default string comparison
                        if (a[field] < b[field]) return direction === 'asc' ? -1 : 1;
                        if (a[field] > b[field]) return direction === 'asc' ? 1 : -1;
                        
                        return 0;
                    });
            },
            
            // Get task statistics
            getTaskStats() {
                const totalTasks = this.tasks.length;
                const completedTasks = this.tasks.filter(t => t.status === 'completed').length;
                const pendingTasks = this.tasks.filter(t => t.status === 'pending').length;
                const inProgressTasks = this.tasks.filter(t => t.status === 'in-progress').length;
                
                const completionRate = totalTasks > 0 
                    ? Math.round((completedTasks / totalTasks) * 100) 
                    : 0;
                
                const overdueTasks = this.tasks.filter(t => {
                    if (!t.dueDate || t.status === 'completed') return false;
                    
                    const dueDate = new Date(t.dueDate);
                    const today = new Date();
                    today.setHours(0, 0, 0, 0);
                    
                    return dueDate < today;
                }).length;
                
                const dueTodayTasks = this.tasks.filter(t => {
                    if (!t.dueDate || t.status === 'completed') return false;
                    
                    const dueDate = new Date(t.dueDate);
                    dueDate.setHours(0, 0, 0, 0);
                    
                    const today = new Date();
                    today.setHours(0, 0, 0, 0);
                    
                    return dueDate.getTime() === today.getTime();
                }).length;
                
                // Task distribution by category
                const tasksByCategory = {};
                this.categories.forEach(category => {
                    tasksByCategory[category.id] = this.tasks.filter(t => t.categoryId === category.id).length;

                // Task distribution by priority
                const tasksByPriority = {
                    high: this.tasks.filter(t => t.priority === 'high').length,
                    medium: this.tasks.filter(t => t.priority === 'medium').length,
                    low: this.tasks.filter(t => t.priority === 'low').length
                };
                
                // Task trend (completed tasks by day for the last 7 days)
                const taskTrend = [];
                const today = new Date();
                
                for (let i = 6; i >= 0; i--) {
                    const date = new Date(today);
                    date.setDate(date.getDate() - i);
                    date.setHours(0, 0, 0, 0);
                    
                    const nextDate = new Date(date);
                    nextDate.setDate(nextDate.getDate() + 1);
                    
                    const count = this.tasks.filter(t => {
                        if (t.status !== 'completed') return false;
                        
                        const completedAt = t.completedAt ? new Date(t.completedAt) : null;
                        if (!completedAt) return false;
                        
                        return completedAt >= date && completedAt < nextDate;
                    }).length;
                    
                    taskTrend.push({
                        date: date.toISOString().split('T')[0],
                        count
                    });
                }
                
                return {
                    totalTasks,
                    completedTasks,

                    inProgressTasks,

            // Add action to history
            addToHistory(action) {
                // If we're not at the end of history, truncate it
                if (this.historyIndex < this.history.length - 1) {
                    this.history = this.history.slice(0, this.historyIndex + 1);
                }
                
                // Add new action
                this.history.push(action);
                this.historyIndex = this.history.length - 1;
                
                // Limit history to 100 actions
                if (this.history.length > 100) {
                    this.history.shift();
                    this.historyIndex--;
                }
            },
            
            // Undo the last action
            undo() {
                if (this.historyIndex < 0) {
                    return false;
                }
                
                const action = this.history[this.historyIndex];
                
                // Handle different action types
                switch (action.type) {
                    case 'ADD_TASK':
                        // Remove the added task
                        const taskIndex = this.tasks.findIndex(t => t.id === action.data.task.id);
                        if (taskIndex !== -1) {
                            this.tasks.splice(taskIndex, 1);
                        }
                        break;
                        
                    case 'UPDATE_TASK':
                        // Revert to the old task state
                        const updateIndex = this.tasks.findIndex(t => t.id === action.data.taskId);
                        if (updateIndex !== -1) {
                            this.tasks[updateIndex] = { ...action.data.oldTask };
                        }
                        break;
                        
                    case 'DELETE_TASK':
                        // Restore the deleted task
                        this.tasks.push({ ...action.data.task });
                        
                        // Remove from archived tasks
                        const archivedIndex = this.archivedTasks.findIndex(t => t.id === action.data.task.id);
                        if (archivedIndex !== -1) {
                            this.archivedTasks.splice(archivedIndex, 1);
                        }
                        break;
                        
                    default:
                        break;
                }
                
                this.historyIndex--;
                this.saveToStorage();
                return true;
            },
            
            // Redo the last undone action
            redo() {
                if (this.historyIndex >= this.history.length - 1) {
                    return false;
                }
                
                this.historyIndex++;
                const action = this.history[this.historyIndex];
                
                // Handle different action types
                switch (action.type) {
                    case 'ADD_TASK':
                        // Re-add the task
                        this.tasks.push({ ...action.data.task });
                        break;
                        
                    case 'UPDATE_TASK':
                        // Apply the updates again
                        const updateIndex = this.tasks.findIndex(t => t.id === action.data.taskId);
                        if (updateIndex !== -1) {
                            this.tasks[updateIndex] = {
                                ...this.tasks[updateIndex],
                                ...action.data.updates
                            };
                        }
                        break;
                        
                    case 'DELETE_TASK':
                        // Delete the task again
                        const taskIndex = this.tasks.findIndex(t => t.id === action.data.task.id);
                        if (taskIndex !== -1) {
                            this.tasks.splice(taskIndex, 1);
                        }
                        
                        // Re-add to archived tasks
                        if (!this.archivedTasks.some(t => t.id === action.data.task.id)) {
                            this.archivedTasks.push({ ...action.data.task });
                        }
                        break;
                        
                    default:
                        break;
                }
                
                this.saveToStorage();
                return true;
            },

                this.modalTitle.textContent = title;

                if (typeof content === 'string') {
                    this.modalBody.innerHTML = content;
                } else if (content instanceof HTMLElement) {
                    this.modalBody.innerHTML = '';
                    this.modalBody.appendChild(content);
                }
                
                // Handle footer
                if (typeof footer === 'string') {
                    this.modalFooter.innerHTML = footer;
                } else if (footer instanceof HTMLElement) {
                    this.modalFooter.innerHTML = '';
                    this.modalFooter.appendChild(footer);
                }
                
                // Show modal
                this.modalContainer.classList.add('active');
                
                // Prevent body scrolling
                document.body.style.overflow = 'hidden';
            },

                this.modalContainer.classList.remove('active');

                document.body.style.overflow = '';

                    const now = new Date();
                    const notificationTime = new Date(time);
                    const diffInSeconds = Math.floor((now - notificationTime) / 1000);
                    
                    if (diffInSeconds < 60) {
                        return 'just now';
                    }
                    
                    const diffInMinutes = Math.floor(diffInSeconds / 60);
                    if (diffInMinutes < 60) {
                        return `${diffInMinutes} minute${diffInMinutes !== 1 ? 's' : ''} ago`;
                    }
                    
                    const diffInHours = Math.floor(diffInMinutes / 60);
                    if (diffInHours < 24) {
                        return `${diffInHours} hour${diffInHours !== 1 ? 's' : ''} ago`;
                    }
                    
                    const diffInDays = Math.floor(diffInHours / 24);
                    if (diffInDays < 30) {
                        return `${diffInDays} day${diffInDays !== 1 ? 's' : ''} ago`;
                    }
                    
                    const diffInMonths = Math.floor(diffInDays / 30);
                    if (diffInMonths < 12) {
                        return `${diffInMonths} month${diffInMonths !== 1 ? 's' : ''} ago`;
                    }
                    
                    const diffInYears = Math.floor(diffInMonths / 12);
                    return `${diffInYears} year${diffInYears !== 1 ? 's' : ''} ago`;

                modalContent.innerHTML = `
                    <div class="text-center mb-4">
                        <div style="width: 50px; height: 50px; background-color: ${category.color}; border-radius: 50%; margin: 0 auto 15px;"></div>
                        <h3>${category.name}</h3>
                        <p class="text-muted">Created on ${new Date(category.createdAt).toLocaleDateString()}</p>
                    </div>
                    
                    <div class="row mb-4">
                        <div class="col-md-3">
                            <div class="card">
                                <div class="card-body text-center">
                                    <h3>${categoryTasks.length}</h3>
                                    <p>Total Tasks</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="card">
                                <div class="card-body text-center">
                                    <h3>${pendingTasks}</h3>
                                    <p>Pending</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="card">
                                <div class="card-body text-center">
                                    <h3>${inProgressTasks}</h3>
                                    <p>In Progress</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="card">
                                <div class="card-body text-center">
                                    <h3>${completedTasks}</h3>
                                    <p>Completed</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <h4>Tasks in this Category</h4>
                    <div class="category-tasks-list">
                        ${categoryTasks.length > 0 ? categoryTasks.map(task => `
                            <div class="task-item d-flex justify-content-between align-items-center p-2 ${task.status === 'completed' ? 'text-muted' : ''}">
                                <div>
                                    <strong>${task.title}</strong>
                                    <div class="small">
                                        <span class="task-status status-${task.status}">
                                            ${task.status === 'pending' ? 'Pending' : task.status === 'in-progress' ? 'In Progress' : 'Completed'}
                                        </span>
                                        ${task.dueDate ? ` | Due: ${new Date(task.dueDate).toLocaleDateString()}` : ''}
                                    </div>
                                </div>
                                <span class="task-priority priority-${task.priority}"></span>
                            </div>
                        `).join('') : '<p class="text-center text-muted">No tasks in this category.</p>'}
                    </div>
                `;
                
                const modalFooter = document.createElement('div');
                modalFooter.innerHTML = `
                    <button type="button" class="btn btn-secondary" id="close-category-detail">Close</button>
                    <button type="button" class="btn btn-primary" id="edit-category">Edit Category</button>
                    <button type="button" class="btn btn-danger" id="delete-category">Delete Category</button>
                `;
                
                Modal.show('Category Details', modalContent, modalFooter);
                
                // Close button
                document.getElementById('close-category-detail').addEventListener('click', () => {
                    Modal.hide();
                });
                
                // Edit category button
                document.getElementById('edit-category').addEventListener('click', () => {
                    this.showEditCategoryModal(category);
                });
                
                // Delete category button
                document.getElementById('delete-category').addEventListener('click', () => {
                    this.showDeleteCategoryConfirmation(category);
                });
            },
            
            showEditCategoryModal(category) {
                const modalContent = document.createElement('div');
                
                modalContent.innerHTML = `
                    <form id="edit-category-form">
                        <div class="form-group">
                            <label for="edit-category-name" class="form-label">Name*</label>
                            <input type="text" id="edit-category-name" class="form-control" placeholder="Enter category name" value="${category.name}" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="edit-category-color" class="form-label">Color</label>
                            <input type="color" id="edit-category-color" class="form-control" value="${category.color}">
                        </div>
                    </form>
                `;
                
                const modalFooter = document.createElement('div');
                modalFooter.innerHTML = `
                    <button type="button" class="btn btn-secondary" id="cancel-edit-category">Cancel</button>
                    <button type="button" class="btn btn-primary" id="save-edit-category">Save Changes</button>
                `;
                
                Modal.show('Edit Category', modalContent, modalFooter);
                
                // Form submission
                document.getElementById('save-edit-category').addEventListener('click', () => {
                    // Get form values
                    const name = document.getElementById('edit-category-name').value.trim();
                    const color = document.getElementById('edit-category-color').value;
                    
                    // Validate form
                    if (!name) {
                        document.getElementById('edit-category-name').classList.add('is-invalid');
                        return;
                    }
                    
                    // Update category
                    AppState.updateCategory(category.id, { name, color });
                    
                    // Hide modal
                    Modal.hide();
                    
                    // Show success toast
                    Toast.show('Category updated successfully!', 'success');
                    
                    // Re-render categories
                    const container = document.getElementById('content-container');
                    this.render(container);
                });
                
                // Cancel button
                document.getElementById('cancel-edit-category').addEventListener('click', () => {
                    Modal.hide();
                });
            },
            
            showDeleteCategoryConfirmation(category) {
                const modalContent = document.createElement('div');
                
                // Get tasks in this category
                const categoryTasks = AppState.tasks.filter(t => t.categoryId === category.id);
                
                modalContent.innerHTML = `
                    <p>Are you sure you want to delete the category "${category.name}"?</p>
                    ${categoryTasks.length > 0 ? `
                        <p>This category has ${categoryTasks.length} task${categoryTasks.length !== 1 ? 's' : ''} assigned to it. These tasks will be moved to "No Category".</p>
                    ` : ''}
                    <p>This action cannot be undone.</p>
                `;
                
                const modalFooter = document.createElement('div');
                modalFooter.innerHTML = `
                    <button type="button" class="btn btn-secondary" id="cancel-delete-category">Cancel</button>
                    <button type="button" class="btn btn-danger" id="confirm-delete-category">Delete</button>
                `;
                
                Modal.show('Delete Category', modalContent, modalFooter);
                
                // Cancel button
                document.getElementById('cancel-delete-category').addEventListener('click', () => {
                    Modal.hide();
                });
                
                // Confirm delete button
                document.getElementById('confirm-delete-category').addEventListener('click', () => {
                    // Delete category
                    AppState.deleteCategory(category.id);
                    
                    // Hide modal
                    Modal.hide();
                    
                    // Show success toast
                    Toast.show('Category deleted successfully!', 'success');
                    
                    // Re-render categories
                    const container = document.getElementById('content-container');
                    this.render(container);
                });
            }
        };
        
        // Insights Tab
        const InsightsTab = {
            render(container) {
                // Get stats
                const taskStats = AppState.getTaskStats();
                const userStats = AppState.getUserStats();
                
                container.innerHTML = `
                    <div>
                        <h2 class="mb-4">Insights Dashboard</h2>
                        
                        <div class="insights-grid">
                            <div class="insight-card">
                                <h3 class="insight-title">Total Tasks</h3>
                                <div class="insight-value">${taskStats.totalTasks}</div>
                                <p class="insight-description">Tasks created in the system</p>
                            </div>
                            
                            <div class="insight-card">
                                <h3 class="insight-title">Completion Rate</h3>
                                <div class="insight-value">${taskStats.completionRate}%</div>
                                <p class="insight-description">Tasks marked as completed</p>
                            </div>
                            
                            <div class="insight-card">
                                <h3 class="insight-title">Overdue Tasks</h3>
                                <div class="insight-value">${taskStats.overdueTasks}</div>
                                <p class="insight-description">Tasks past their due date</p>
                            </div>
                            
                            <div class="insight-card">
                                <h3 class="insight-title">Due Today</h3>
                                <div class="insight-value">${taskStats.dueTodayTasks}</div>
                                <p class="insight-description">Tasks due today</p>
                            </div>
                        </div>
                        
                        <div class="charts-container">
                            <div class="chart-card">
                                <h3 class="chart-title">Task Status Distribution</h3>
                                <div class="chart-container">
                                    <canvas id="task-status-chart"></canvas>
                                </div>
                            </div>
                            
                            <div class="chart-card">
                                <h3 class="chart-title">Task Priority Distribution</h3>
                                <div class="chart-container">
                                    <canvas id="task-priority-chart"></canvas>
                                </div>
                            </div>
                        </div>
                        
                        <div class="chart-card mt-4">
                            <h3 class="chart-title">Task Completion Trend (Last 7 Days)</h3>
                            <div class="chart-container">
                                <canvas id="task-trend-chart"></canvas>
                            </div>
                        </div>
                    </div>
                `;
                
                // Render charts
                this.renderCharts(taskStats, userStats);
            },
            
            renderCharts(taskStats, userStats) {
                // Task Status Distribution Chart
                const statusCtx = document.getElementById('task-status-chart').getContext('2d');
                new Chart(statusCtx, {
                    type: 'pie',
                    data: {
                        labels: ['Pending', 'In Progress', 'Completed'],
                        datasets: [{
                            data: [taskStats.pendingTasks, taskStats.inProgressTasks, taskStats.completedTasks],
                            backgroundColor: ['#FFC107', '#5D5CDE', '#28A745'],
                            borderWidth: 1
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: {
                                position: 'bottom'
                            }
                        }
                    }
                });
                
                // Task Priority Distribution Chart
                const priorityCtx = document.getElementById('task-priority-chart').getContext('2d');
                new Chart(priorityCtx, {
                    type: 'doughnut',
                    data: {
                        labels: ['High', 'Medium', 'Low'],
                        datasets: [{
                            data: [taskStats.tasksByPriority.high, taskStats.tasksByPriority.medium, taskStats.tasksByPriority.low],
                            backgroundColor: ['#DC3545', '#FFC107', '#28A745'],
                            borderWidth: 1
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: {
                                position: 'bottom'
                            }
                        }
                    }
                });
                
                // Task Trend Chart
                const trendCtx = document.getElementById('task-trend-chart').getContext('2d');
                new Chart(trendCtx, {
                    type: 'line',
                    data: {
                        labels: taskStats.taskTrend.map(t => {
                            const date = new Date(t.date);
                            return date.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
                        }),
                        datasets: [{
                            label: 'Completed Tasks',
                            data: taskStats.taskTrend.map(t => t.count),
                            fill: false,
                            borderColor: '#5D5CDE',
                            tension: 0.1
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        scales: {
                            y: {
                                beginAtZero: true,
                                ticks: {
                                    precision: 0
                                }
                            }
                        },
                        plugins: {
                            legend: {
                                position: 'bottom'
                            }
                        }
                    }
                });
            }
        };
        
        // Initialize Modal System
        Modal.init();
        
        // Initialize App State
        AppState.init();
        
        // Start the app
        Router.navigate(AppState.currentView);
        
        // Add Font Awesome
        const fontAwesome = document.createElement('link');
        fontAwesome.rel = 'stylesheet';
        fontAwesome.href = 'https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css';
        document.head.appendChild(fontAwesome);
    </script>
</body>
</html>
