<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional To-Do App</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Flatpickr Calendar -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- jsPDF for PDF export -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    
    <!-- XLSX for Excel export -->
    <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            /* Color Variables */
            --primary-color: #5D5CDE;
            --success-color: #28A745;
            --warning-color: #FFC107;
            --danger-color: #DC3545;
            --orange-color: #FD7E14;
            --gray-color: #6C757D;
            --dark-blue: #00008B;
            
            /* Light Mode Colors */
            --bg-color: #FFFFFF;
            --card-bg: #f8f9fa;
            --text-color: #333333;
            --border-color: #dee2e6;
            
            /* Spacing */
            --spacing-xs: 0.25rem;
            --spacing-sm: 0.5rem;
            --spacing-md: 1rem;
            --spacing-lg: 1.5rem;
            --spacing-xl: 2rem;
            
            /* Transition Speed */
            --transition-speed: 0.3s;
        }
        
        /* Dark Mode Colors */
        .dark {
            --bg-color: #181818;
            --card-bg: #282828;
            --text-color: #FFFFFF;
            --border-color: #444444;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
            transition: background-color var(--transition-speed), color var(--transition-speed);
        }
        
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        /* Login Page Styles */
        .login-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: var(--spacing-md);
            animation: fadeIn 0.5s ease-in-out;
        }
        
        .login-form {
            background-color: var(--card-bg);
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            padding: var(--spacing-xl);
            width: 100%;
            max-width: 400px;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .login-form:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }
        
        .form-title {
            text-align: center;
            margin-bottom: var(--spacing-lg);
            color: var(--primary-color);
            font-weight: 600;
        }
        
        .form-group {
            margin-bottom: var(--spacing-md);
        }
        
        .form-label {
            display: block;
            margin-bottom: var(--spacing-xs);
            font-weight: 500;
        }
        
        .form-input {
            width: 100%;
            padding: var(--spacing-sm);
            border: 1px solid var(--border-color);
            border-radius: 5px;
            font-size: 16px;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        
        .form-input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(93, 92, 222, 0.25);
            outline: none;
        }
        
        .login-btn {
            display: block;
            width: 80%;
            margin: var(--spacing-lg) auto;
            padding: var(--spacing-sm);
            background: linear-gradient(to right, var(--primary-color), #7776e7);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.3s;
            position: relative;
            overflow: hidden;
        }
        
        .login-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 1s;
        }
        
        .login-btn:hover::before {
            left: 100%;
        }
        
        .login-btn:hover {
            transform: scale(1.02);
            box-shadow: 0 0 15px rgba(93, 92, 222, 0.5);
        }
        
        .login-btn:active {
            transform: scale(0.98);
        }
        
        .register-link {
            text-align: center;
            margin-top: var(--spacing-md);
        }
        
        .register-link a {
            color: var(--dark-blue);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s;
        }
        
        .register-link a:hover {
            text-decoration: underline;
        }
        
        /* Dashboard Styles */
        .dashboard {
            display: none;
            flex-direction: column;
            min-height: 100vh;
            animation: fadeIn 0.5s ease-in-out;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: var(--spacing-md) var(--spacing-lg);
            background-color: var(--card-bg);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .app-title {
            font-size: 24px;
            font-weight: 700;
            color: var(--primary-color);
        }
        
        .header-right {
            display: flex;
            align-items: center;
            gap: var(--spacing-md);
        }
        
        .task-timer {
            display: flex;
            align-items: center;
            background-color: var(--bg-color);
            border-radius: 5px;
            padding: var(--spacing-xs) var(--spacing-sm);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        .timer-display {
            font-size: 18px;
            font-weight: 600;
            margin: 0 var(--spacing-sm);
        }
        
        .timer-btn {
            background: none;
            border: none;
            cursor: pointer;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s;
        }
        
        .timer-btn:hover {
            background-color: rgba(93, 92, 222, 0.1);
        }
        
        .mode-switch {
            cursor: pointer;
            width: 35px;
            height: 35px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: background-color 0.3s, transform 0.5s;
        }
        
        .mode-switch:hover {
            background-color: rgba(93, 92, 222, 0.1);
        }
        
        .profile {
            position: relative;
            cursor: pointer;
        }
        
        .profile-img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid var(--success-color);
            transition: transform 0.3s;
        }
        
        .profile-img:hover {
            transform: scale(1.05);
        }
        
        .notification-badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background-color: var(--danger-color);
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: 600;
        }
        
        .profile-dropdown {
            position: absolute;
            top: 50px;
            right: 0;
            background-color: var(--card-bg);
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            min-width: 200px;
            display: none;
            overflow: hidden;
            z-index: 1000;
            animation: fadeIn 0.3s;
        }
        
        .profile-dropdown.show {
            display: block;
        }
        
        .dropdown-item {
            padding: var(--spacing-sm) var(--spacing-md);
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .dropdown-item:hover {
            background-color: rgba(93, 92, 222, 0.1);
        }
        
        .dropdown-item i {
            font-size: 18px;
            width: 20px;
            text-align: center;
            color: var(--primary-color);
        }
        
        .main-container {
            flex: 1;
            padding: var(--spacing-lg);
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }
        
        /* Header Buttons */
        .header-btn {
            padding: var(--spacing-xs) var(--spacing-sm);
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 500;
            transition: transform 0.2s, box-shadow 0.3s;
        }
        
        .header-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 3px 10px rgba(93, 92, 222, 0.3);
        }
        
        /* Task Summary Section */
        .summary-section {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: var(--spacing-md);
            margin-bottom: var(--spacing-lg);
        }
        
        .total-tasks-card {
            grid-column: 1 / -1;
            background-color: var(--card-bg);
            border-radius: 10px;
            padding: var(--spacing-md);
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .total-tasks-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
        }
        
        .summary-card {
            background-color: var(--card-bg);
            border-radius: 10px;
            padding: var(--spacing-md);
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .completed-card {
            border-left: 5px solid var(--success-color);
        }
        
        .pending-card {
            border-left: 5px solid var(--warning-color);
        }
        
        .summary-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
        }
        
        .card-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: var(--spacing-xs);
        }
        
        .card-count {
            font-size: 24px;
            font-weight: 700;
        }
        
        /* Insights Section */
        .insights-section {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: var(--spacing-md);
            margin-bottom: var(--spacing-lg);
        }
        
        .insight-card {
            background-color: var(--card-bg);
            border-radius: 10px;
            padding: var(--spacing-md);
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .insight-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
        }
        
        /* Tasks Section */
        .tasks-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--spacing-md);
        }
        
        .tasks-title {
            font-size: 20px;
            font-weight: 600;
        }
        
        .tasks-actions {
            display: flex;
            gap: var(--spacing-sm);
        }
        
        .btn {
            padding: var(--spacing-xs) var(--spacing-sm);
            border-radius: 5px;
            border: none;
            cursor: pointer;
            font-weight: 500;
            transition: transform 0.2s, box-shadow 0.3s;
        }
        
        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }
        
        .btn-success {
            background-color: var(--success-color);
            color: white;
        }
        
        .btn-warning {
            background-color: var(--warning-color);
            color: white;
        }
        
        .btn-danger {
            background-color: var(--danger-color);
            color: white;
        }
        
        .btn-gray {
            background-color: var(--gray-color);
            color: white;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
        }
        
        .btn:active {
            transform: scale(0.98);
        }
        
        /* Task Filters */
        .filters-container {
            display: flex;
            flex-wrap: wrap;
            gap: var(--spacing-sm);
            margin-bottom: var(--spacing-md);
            padding: var(--spacing-sm);
            background-color: var(--card-bg);
            border-radius: 8px;
        }
        
        .filter-group {
            display: flex;
            align-items: center;
            gap: var(--spacing-xs);
        }
        
        .filter-label {
            font-weight: 500;
            white-space: nowrap;
        }
        
        .filter-select {
            padding: var(--spacing-xs);
            border-radius: 5px;
            border: 1px solid var(--border-color);
            background-color: var(--bg-color);
            color: var(--text-color);
        }
        
        .search-container {
            position: relative;
            flex-grow: 1;
        }
        
        .search-input {
            width: 100%;
            padding: var(--spacing-xs) var(--spacing-sm) var(--spacing-xs) var(--spacing-lg);
            border-radius: 5px;
            border: 1px solid var(--border-color);
            background-color: var(--bg-color);
            color: var(--text-color);
            font-size: 16px;
        }
        
        .search-icon {
            position: absolute;
            left: var(--spacing-xs);
            top: 50%;
            transform: translateY(-50%);
            color: var(--gray-color);
        }
        
        /* View Switcher */
        .view-switch {
            display: flex;
            margin-bottom: var(--spacing-md);
        }
        
        .view-btn {
            padding: var(--spacing-xs) var(--spacing-md);
            background-color: var(--card-bg);
            border: none;
            cursor: pointer;
            font-weight: 500;
            transition: background-color 0.3s;
        }
        
        .view-btn:first-child {
            border-top-left-radius: 5px;
            border-bottom-left-radius: 5px;
        }
        
        .view-btn:last-child {
            border-top-right-radius: 5px;
            border-bottom-right-radius: 5px;
        }
        
        .view-btn.active {
            background-color: var(--primary-color);
            color: white;
        }
        
        /* Task List */
        .tasks-list {
            margin-bottom: var(--spacing-lg);
        }
        
        .task-item {
            background-color: var(--card-bg);
            border-radius: 8px;
            padding: var(--spacing-md);
            margin-bottom: var(--spacing-sm);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            border-left: 5px solid var(--gray-color);
            display: flex;
            align-items: flex-start;
        }
        
        .task-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
        }
        
        .task-item.expired {
            border-left-color: var(--danger-color);
        }
        
        .task-item.due-soon {
            border-left-color: var(--warning-color);
        }
        
        .task-item.completed {
            border-left-color: var(--success-color);
            background-color: rgba(40, 167, 69, 0.05);
        }
        
        .task-checkbox {
            margin-right: var(--spacing-sm);
            transform: scale(1.2);
        }
        
        .task-content {
            flex-grow: 1;
        }
        
        .task-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: var(--spacing-xs);
        }
        
        .task-title {
            font-weight: 600;
            font-size: 18px;
            margin-right: var(--spacing-sm);
        }
        
        .priority-badge {
            padding: 2px 8px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }
        
        .priority-high {
            background-color: var(--danger-color);
            color: white;
        }
        
        .priority-medium {
            background-color: var(--orange-color);
            color: white;
        }
        
        .priority-low {
            background-color: var(--gray-color);
            color: white;
        }
        
        .task-details {
            margin-bottom: var(--spacing-xs);
        }
        
        .task-description {
            margin-bottom: var(--spacing-xs);
            color: var(--text-color);
            opacity: 0.8;
        }
        
        .task-meta {
            display: flex;
            flex-wrap: wrap;
            gap: var(--spacing-sm);
            font-size: 14px;
            margin-bottom: var(--spacing-xs);
        }
        
        .task-due, .task-category {
            display: flex;
            align-items: center;
            gap: 4px;
        }
        
        .task-actions {
            display: flex;
            gap: var(--spacing-xs);
        }
        
        .action-btn {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--bg-color);
            border: none;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }
        
        .action-btn:hover {
            transform: scale(1.1);
        }
        
        .btn-view {
            color: var(--primary-color);
        }
        
        .btn-edit {
            color: var(--warning-color);
        }
        
        .btn-delete {
            color: var(--danger-color);
        }
        
        .btn-play {
            color: var(--success-color);
        }
        
        .btn-share {
            color: var(--primary-color);
        }
        
        .task-timer-display {
            font-size: 14px;
            font-weight: 500;
            margin-left: var(--spacing-xs);
        }
        
        /* Graph View */
        .graph-view {
            display: none;
            grid-template-columns: repeat(2, 1fr);
            gap: var(--spacing-lg);
        }
        
        .graph-card {
            background-color: var(--card-bg);
            border-radius: 10px;
            padding: var(--spacing-md);
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        }
        
        .chart-container {
            height: 300px;
            position: relative;
        }
        
        /* Multi-Select Action Bar */
        .multi-select-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to right, var(--primary-color), #7776e7);
            padding: var(--spacing-md);
            display: flex;
            justify-content: space-between;
            align-items: center;
            transform: translateY(100%);
            transition: transform 0.3s;
            z-index: 100;
        }
        
        .multi-select-bar.show {
            transform: translateY(0);
        }
        
        .multi-select-count {
            color: white;
            font-weight: 600;
        }
        
        .multi-select-actions {
            display: flex;
            gap: var(--spacing-sm);
        }
        
        /* Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
        }
        
        .modal-overlay.show {
            opacity: 1;
            pointer-events: auto;
        }
        
        .modal {
            background-color: var(--bg-color);
            border-radius: 10px;
            width: 90%;
            max-width: 500px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transform: scale(0.9);
            opacity: 0;
            transition: transform 0.3s, opacity 0.3s;
        }
        
        .modal-overlay.show .modal {
            transform: scale(1);
            opacity: 1;
        }
        
        .modal-header {
            padding: var(--spacing-md);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .modal-title {
            font-weight: 600;
            font-size: 18px;
        }
        
        .modal-close {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 20px;
            color: var(--gray-color);
            transition: color 0.3s;
        }
        
        .modal-close:hover {
            color: var(--danger-color);
        }
        
        .modal-body {
            padding: var(--spacing-md);
        }
        
        .modal-footer {
            padding: var(--spacing-md);
            border-top: 1px solid var(--border-color);
            display: flex;
            justify-content: flex-end;
            gap: var(--spacing-sm);
        }
        
        /* Form Styles */
        .form-row {
            margin-bottom: var(--spacing-md);
        }
        
        .subtasks-container {
            margin-top: var(--spacing-xs);
        }
        
        .subtask-item {
            display: flex;
            gap: var(--spacing-xs);
            margin-bottom: var(--spacing-xs);
            align-items: center;
        }
        
        .subtask-input {
            flex-grow: 1;
            padding: var(--spacing-xs);
            border: 1px solid var(--border-color);
            border-radius: 5px;
            font-size: 16px;
            background-color: var(--bg-color);
            color: var(--text-color);
        }
        
        .add-subtask-btn, .remove-subtask-btn {
            min-width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }
        
        .add-subtask-btn {
            background-color: var(--success-color);
            color: white;
        }
        
        .remove-subtask-btn {
            background-color: var(--danger-color);
            color: white;
        }
        
        .add-subtask-btn:hover, .remove-subtask-btn:hover {
            transform: scale(1.1);
        }
        
        /* Custom Toggle Switch */
        .toggle-container {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }
        
        .toggle-input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: var(--gray-color);
            transition: .4s;
            border-radius: 34px;
        }
        
        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        
        .toggle-input:checked + .toggle-slider {
            background-color: var(--success-color);
        }
        
        .toggle-input:checked + .toggle-slider:before {
            transform: translateX(26px);
        }
        
        /* Toast Notification */
        .toast-container {
            position: fixed;
            bottom: 20px;
            left: 20px;
            z-index: 1000;
        }
        
        .toast {
            background-color: var(--card-bg);
            border-radius: 5px;
            padding: var(--spacing-sm) var(--spacing-md);
            margin-bottom: var(--spacing-sm);
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: space-between;
            animation: fadeInUp 0.3s, fadeOut 0.3s 4.7s;
            width: 300px;
            max-width: 100%;
        }
        
        .toast-content {
            margin-right: var(--spacing-sm);
        }
        
        .toast-message {
            margin-right: var(--spacing-sm);
        }
        
        .toast-action {
            color: var(--primary-color);
            background: none;
            border: none;
            cursor: pointer;
            font-weight: 500;
        }
        
        /* Notification Popup */
        .notification-popup {
            position: absolute;
            top: 50px;
            right: 0;
            background-color: var(--card-bg);
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            width: 300px;
            max-height: 400px;
            overflow-y: auto;
            display: none;
            z-index: 1000;
            animation: fadeIn 0.3s;
        }
        
        .notification-popup.show {
            display: block;
        }
        
        .notification-header {
            padding: var(--spacing-sm) var(--spacing-md);
            border-bottom: 1px solid var(--border-color);
            font-weight: 600;
        }
        
        .notification-list {
            padding: var(--spacing-xs);
        }
        
        .notification-item {
            padding: var(--spacing-sm);
            border-bottom: 1px solid var(--border-color);
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .notification-item:hover {
            background-color: rgba(93, 92, 222, 0.1);
        }
        
        .notification-item.unread {
            background-color: rgba(93, 92, 222, 0.05);
        }
        
        .notification-item:last-child {
            border-bottom: none;
        }
        
        .notification-message {
            margin-bottom: var(--spacing-xs);
        }
        
        .notification-time {
            font-size: 12px;
            color: var(--gray-color);
        }
        
        /* User Cards */
        .users-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: var(--spacing-md);
        }
        
        .user-card {
            background-color: var(--bg-color);
            border-radius: 10px;
            padding: var(--spacing-md);
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .user-card:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
        }
        
        .user-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: var(--spacing-sm);
            border: 3px solid var(--primary-color);
        }
        
        .user-name {
            font-weight: 600;
            text-align: center;
            margin-bottom: var(--spacing-xs);
        }
        
        .user-email, .user-role {
            font-size: 14px;
            text-align: center;
            color: var(--text-color);
            opacity: 0.8;
        }
        
        /* Drag and Drop Styles */
        .task-item.dragging {
            opacity: 0.5;
            border: 2px dashed var(--primary-color);
        }
        
        .task-item.drag-above {
            border-top: 2px solid var(--primary-color);
        }
        
        .task-item.drag-below {
            border-bottom: 2px solid var(--primary-color);
        }
        
        /* Animation Keyframes */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes fadeOut {
            from {
                opacity: 1;
            }
            to {
                opacity: 0;
            }
        }
        
        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }
        
        /* Responsive Styles */
        @media (max-width: 768px) {
            .insights-section {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .graph-view {
                grid-template-columns: 1fr;
            }
            
            .users-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .filters-container {
                flex-direction: column;
                align-items: stretch;
            }
            
            .filter-group {
                margin-bottom: var(--spacing-xs);
            }
        }
        
        @media (max-width: 576px) {
            .summary-section {
                grid-template-columns: 1fr;
            }
            
            .insights-section {
                grid-template-columns: 1fr;
            }

            .tasks-actions {

            .task-meta {

            }
            
            .header-actions {
                display: flex;
                gap: var(--spacing-sm);
                margin-top: var(--spacing-sm);
            }
        }
    </style>
</head>
